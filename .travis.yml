sudo: false
language: python
matrix:
  allow_failures:
    - os: osx
os:
  - linux
  - osx
env:
  - DJANGO_VERSION=1.8.7
  - DJANGO_VERSION=1.8.8
  - DJANGO_VERSION=1.9
python:
  - '2.7'
  - '3.3'
  - '3.4'
  - pypy
deploy:
  provider: pypi
  user: KingDade
  password:
    secure: 
  on:
    tags: true
    repo: DLRSP/django-errors
before_install:
  - pip install virtualenv
  - pip install codecov
install:
  - python setup.py install
script:
  - coverage run example/manage.py test --exe --all-modules
after_success:
  - codecov
