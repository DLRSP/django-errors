sudo: false
language: python
matrix:
  allow_failures:
    - os: osx
    - env: DJANGO_VERSION=3.0.2
os:
  - linux
  - osx
env:
  - DJANGO_VERSION=2.2.9
  - DJANGO_VERSION=3.0.2
python:
  - '3.6'
  - '3.7'
  - '3.8'
deploy:
  provider: pypi
  user: django-errors
  password:
    secure: ""
  on:
    tags: true
    repo: DLRSP/django-errors
before_install:
  - pip install virtualenv
  - pip install codecov
install:
  - git clone --depth=50 --branch=django-errors https://github.com/DLRSP/example.git DLRSP/example
  - python setup.py install
script:
  - coverage run DLRSP/example/manage.py test --exe --all-modules
after_success:
  - codecov
