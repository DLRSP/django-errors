sudo: false
language: python
matrix:
  allow_failures:
    - os: osx
os:
  - linux
  - osx
env:
  - DJANGO_VERSION=2.2.9
  - DJANGO_VERSION=3.0.2
python:
  - '3.6'
  - '3.7'
  - '3.8'
  - pypy
deploy:
  provider: pypi
  user: KingDade
  password:
    secure: 
  on:
    tags: true
    repo: DLRSP/django-errors
before_install:
  - pip install virtualenv
  - pip install codecov
install:
  - python setup.py install
script:
  - coverage run example/manage.py test --exe --all-modules
after_success:
  - codecov
