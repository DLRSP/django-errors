language: python
jobs:
  allow_failures:
    - os: osx
    - env: DJANGO_VERSION=3.0
os:
  - linux
  - osx
dist: xenial
env:
  - DJANGO_VERSION=2.2
  - DJANGO_VERSION=3.0
python:
  - '3.7'
  - '3.8'
  - '3.9'
deploy:
  provider: pypi
  username: __token__
  password:
    secure: ""
  on:
    tags: true
    repo: DLRSP/django-errors
  skip_cleanup: true
  skip_existing: true
before_install:
  - pip install virtualenv
  - pip install codecov
install:
  - git clone --depth=50 --branch=django-errors https://github.com/DLRSP/example.git DLRSP/example
  - python setup.py install
script:
  - coverage run DLRSP/example/manage.py test --exe --all-modules
after_success:
  - codecov