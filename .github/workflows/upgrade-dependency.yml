# File: .github/workflows/upgrade-dependencies.yml
# Reference: https://www.oddbird.net/2022/06/01/dependabot-single-pull-request/
name: Upgrade dependencies

on:
  workflow_dispatch: # Allow running on-demand
  schedule:
    # Runs every Monday at 8:00 UTC
    - cron: '0 8 * * 1'

jobs:
  upgrade:
    name: Upgrade & Open Pull Request
    runs-on: ubuntu-latest
    env:
      # This branch will receive updates each time the workflow runs
      # It doesn't matter if it's deleted when merged, it'll be re-created
      BRANCH_NAME: auto-dependency-upgrades-py-${{ matrix.python-version }}-dj-${{ matrix.django-version }}
    strategy:
      max-parallel: 5
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]
        django-version: [ "2.2", "3.2", "4.2" ]
    steps:
      - uses: actions/checkout@v3

      # START PYTHON DEPENDENCIES
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3.3.1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade Python dependencies ${{ matrix.python-version }} ${{ matrix.django-version }}
        run: |
          RAW_DJANGO_ENV="py${{ matrix.python-version }}-django${{ matrix.django-version }}"
          DJANGO_ENV=$(echo ${RAW_DJANGO_ENV} | sed 's/\.//g')
          pip install -U pip pip-tools
          pip-compile --upgrade --generate-hashes --allow-unsafe -o requirements/${DJANGO_ENV}.txt requirements/requirements.in

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.BOT_PAT }}
          commit-message: "Automated dependency upgrades"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
          title: '[py-${{ matrix.python-version }}][dj-${{ matrix.django-version }}] Automated dependency upgrades'
          body: "Full log: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          labels: |
            dependencies
            automated pr
          assignees: ${{ github.actor }}
          draft: false
