# File: .github/workflows/upgrade-dependencies.yml
# Reference: https://www.oddbird.net/2022/06/01/dependabot-single-pull-request/
name: Upgrade dependencies

on:
  workflow_dispatch: # Allow running on-demand
  schedule:
    # Runs every Monday at 8:00 UTC
    - cron: '0 8 * * *'

jobs:
  upgrade:
    name: Upgrade & Open Pull Request
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: auto-dependency-upgrades-py-${{ matrix.python-version }}
    strategy:
      max-parallel: 1
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3.3.1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade Python dependencies ${{ matrix.python-version }}
        run: |
          typeset -A ranges=(["3.2"]="Django>=3.2a1,<3.3" ["4.2"]="Django>=4.2,<4.3")
          for x_dj_version in "3.2" "4.2"
          do
            RAW_DJANGO_ENV="py${{ matrix.python-version }}-django${x_dj_version}"
            DJANGO_ENV=$(echo ${RAW_DJANGO_ENV} | sed 's/\.//g')
            pip install -U pip pip-tools
            pip-compile --upgrade --generate-hashes --allow-unsafe -P ${ranges[${x_dj_version}]} -o requirements/${DJANGO_ENV}.txt requirements/requirements.in
          done
          if [[ "${{ matrix.python-version }}" == "3.9" ]] ; then
            pip-compile --upgrade --generate-hashes --allow-unsafe -o requirements/docs.txt requirements/docs.in
          fi

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.BOT_PAT }}
          commit-message: "[py-${{ matrix.python-version }}] Automated dependency upgrades"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: ${{ env.BRANCH_NAME }}
          delete-branch: true
          title: '[py-${{ matrix.python-version }}] Automated dependency upgrades'
          body: "Full log: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          labels: |
            dependencies
            python
          assignees: ${{ github.actor }}
          draft: false
