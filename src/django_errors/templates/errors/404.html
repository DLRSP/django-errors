{% extends "base.html" %}
{% load i18n %}

{% block headtitle %}
	{% trans 'Page Not Found' %} (404)
{% endblock headtitle %}

{% block content %}
    <section title="{% trans 'Page Not Found' %}" data-role="content" data-theme="e">
        <h2>
			<span class="ui-icon ui-icon-alert ui-icon-shadow" style="display:inline-block;margin-right:20px;">&nbsp;</span>
			{% trans "I'm sorry, we don't have a page with that URL." %}
		</h2>
		{% if exception %}
       		<p>{{ exception }}</p>
		{% endif%}
    </section>
{% endblock %}
