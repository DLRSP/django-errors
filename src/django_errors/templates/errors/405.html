{% extends "base.html" %}
{% load i18n %}

{% block headtitle %}
	{{ error }} ({{ error_request_method }})[{{ error_code }}]
{% endblock headtitle %}

{% block content %}
    <section title="{{ error }} ({{ error_request_method }})">
        <h2>
			{{ error_message }}
		</h2>
		{% if exception %}
       		<p>{{ exception }}</p>
		{% endif%}
    </section>
{% endblock %}
