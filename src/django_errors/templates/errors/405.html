{% extends "base.html" %}

{% block headtitle %}
	{{ error }} ({{ request.method }})
{% endblock headtitle %}

{% block content %}
    <section title="{{ error }} ({{ request.method }})" data-role="content" data-theme="e">
        <h2>
			<span class="ui-icon ui-icon-alert ui-icon-shadow" style="display:inline-block;margin-right:20px;">&nbsp;</span>
			{{ error_message }}
		</h2>
		{% if exception %}
       		<p>{{ exception }}</p>
		{% endif%}
    </section>
{% endblock %}
